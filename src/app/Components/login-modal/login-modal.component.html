<ion-card color="dark" style="width: 77vw; margin: 0 auto; position: relative;">
  <ion-item lines="none" color="translucent" class="tittle-item">Iniciar sesión <ion-icon name="close" (click)="closeModal()" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px;"></ion-icon>
  </ion-item>
  <form [formGroup]="loginForm">
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Email"
      labelPlacement="floating" 
      placeholder="ejemplo@dominio.com"
      formControlName="email"
      type="email"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input
      style="margin: 0 auto;"
      label="Contraseña"
      labelPlacement="floating"
      placeholder="Contraseña"
      formControlName="password"
      type="{{ showPassword ? 'text' : 'password' }}"
      fill="clear"></ion-input>
      <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>
  </form>
  <div class="button-container">
    <ion-button class="login-button" (click)="loginUser()">Iniciar sesión</ion-button>
  </div>
  <div class="register-button" (click)="openRegisterModal()">
    No tienes cuenta?
  </div>
  <div class="retrieve-password-button" (click)="openChangePasswordModal()">
    Olvidé mi contraseña
  </div>
</ion-card>
