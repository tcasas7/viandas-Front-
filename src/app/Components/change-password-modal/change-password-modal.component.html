<ion-card color="dark" style="width: 77vw; margin: 0 auto; position: relative;">
  <ion-item lines="none" color="translucent" class="tittle-item">Cambiar contraseña <ion-icon name="close" (click)="closeModal()" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px;"></ion-icon>
  </ion-item>
  <form [formGroup]="registerForm">
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Email"
      labelPlacement="floating" 
      placeholder="ejemplo@dominio.com"
      formControlName="email"
      type="email"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Teléfono"
      labelPlacement="floating" 
      placeholder="Teléfono"
      formControlName="phone"
      type="phone"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Contraseña"
      labelPlacement="floating" 
      placeholder="Contraseña"
      formControlName="password"
      type="password"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Repetir contraseña"
      labelPlacement="floating" 
      placeholder="Repetir contraseña"
      formControlName="repeatPassword"
      type="password"
      fill="clear"></ion-input>
    </ion-item>
  </form>
  <div class="button-container">
    <ion-button class="login-button" (click)="registerUser()">Cambiar contraseña</ion-button>
  </div>
</ion-card>
