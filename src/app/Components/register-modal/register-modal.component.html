<ion-card color="light" style="width: 77vw; max-width: 600px; margin: 0 auto; position: relative;">
  <ion-item lines="none" color="translucent" class="tittle-item">Registrarse <ion-icon name="close" (click)="closeModal()" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px;"></ion-icon>
  </ion-item>
  <form [formGroup]="registerForm">
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Nombre"
      labelPlacement="floating" 
      placeholder="Juan"
      formControlName="firstName"
      type="text"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Apellido"
      labelPlacement="floating" 
      placeholder="Perez"
      formControlName="lastName"
      type="text"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px; width: 20%;"
      label="Prefijo"
      labelPlacement="stacked" 
      placeholder="54"
      formControlName="preFix"
      type="tel"
      fill="clear"
      maxlength="2"
      ></ion-input>
      <ion-input 
      style="margin: 0 auto; border-radius: 20px; width: 30%;"
      label="Codigo de área"
      labelPlacement="stacked" 
      placeholder="223"
      formControlName="areaCode"
      type="tel"
      fill="clear"
      maxlength="3"></ion-input>
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Número"
      labelPlacement="stacked" 
      placeholder="1234567"
      formControlName="phone"
      type="tel"
      fill="clear"
      maxlength="7"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input 
      style="margin: 0 auto; border-radius: 20px;"
      label="Email"
      labelPlacement="floating" 
      placeholder="ejemplo@dominio.com"
      formControlName="email"
      type="email"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input
      style="margin: 0 auto;"
      label="Contraseña"
      labelPlacement="floating"
      placeholder="Contraseña"
      formControlName="password"
      type="{{ showPassword ? 'text' : 'password' }}"
      fill="clear"></ion-input>
    </ion-item>
    <ion-item color="translucent">
      <ion-input
      style="margin: 0 auto;"
      label="Repetir contraseña"
      labelPlacement="floating"
      placeholder="Repetir contraseña"
      formControlName="repeatPassword"
      type="{{ showPassword ? 'text' : 'password' }}"
      fill="clear"></ion-input>
    </ion-item>
  </form>
  <div class="button-container">
    <ion-button class="login-button" (click)="registerUser()">Registrarse</ion-button>
  </div>
  <div class="register-button" (click)="closeModal()">
    Ya tienes cuenta?
  </div>
  <div class="retrieve-password-button" (click)="openChangePasswordModal()">
    Olvidé mi contraseña
  </div>
</ion-card>
