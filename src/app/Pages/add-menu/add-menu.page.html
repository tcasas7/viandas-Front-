<ion-header style="align-items: end">
  <ion-toolbar style="background: #c59fbe; border-radius: 0px; width: 50%;" class="gradient-toolbar custom-header"></ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar style="position: relative; height: 50px; border-bottom-right-radius: 30px;" class="gradient-toolbar custom-header">
    <div class="user-div">
      <ion-icon (click)="navigateToAdmin()" class="back-label" name="arrow-back-outline"></ion-icon>
      <ion-label (click)="navigateToAddImages()" style="float: right;" class="user-label">Modificar imagenes</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-content">
  <!-- Estándar Menu -->
  <ion-card color="light" style="width: 77vw; max-width: 600px; margin: auto; margin-top: 2vh;">
    <ion-card-header style="font-weight: bold; font-size: larger;">
      <ion-label *ngIf="standardIsCollapsed">Estandar<ion-icon style="float: right; cursor: pointer;" name="chevron-down-outline" (click)="uncollapseStandard()"></ion-icon></ion-label>
      <ion-label *ngIf="!standardIsCollapsed">Estandar<ion-icon style="float: right; cursor: pointer;" name="chevron-up-outline" (click)="collapseStandard()"></ion-icon></ion-label>
    </ion-card-header>
    <ion-card-content *ngIf="!standardIsCollapsed">  
      <ion-input [(ngModel)]="standardPrice" type="tel" style="font-size: large; font-weight: bold;" labelPlacement="floating" label="Precio" placeholder="Precio del menú"></ion-input>
      <ion-input [(ngModel)]="standardProducts[0].name" labelPlacement="floating" label="Lunes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="standardProducts[1].name" labelPlacement="floating" label="Martes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="standardProducts[2].name" labelPlacement="floating" label="Miercoles" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="standardProducts[3].name" labelPlacement="floating" label="Jueves" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="standardProducts[4].name" labelPlacement="floating" label="Viernes" placeholder="Nombre producto"></ion-input>
    </ion-card-content>
  </ion-card>

  <!-- Light Menu -->
  <ion-card color="light" style="width: 77vw; max-width: 600px; margin: auto; margin-top: 2vh;">
    <ion-card-header style="font-weight: bold; font-size: larger;">
      <ion-label *ngIf="lightIsCollapsed">Light<ion-icon style="float: right; cursor: pointer;" name="chevron-down-outline" (click)="uncollapseLight()"></ion-icon></ion-label>
      <ion-label *ngIf="!lightIsCollapsed">Light<ion-icon style="float: right; cursor: pointer;" name="chevron-up-outline" (click)="collapseLight()"></ion-icon></ion-label>
    </ion-card-header>
    <ion-card-content *ngIf="!lightIsCollapsed">
      <ion-input [(ngModel)]="lightPrice" type="tel" style="font-size: large; font-weight: bold;" labelPlacement="floating" label="Precio" placeholder="Precio del menú"></ion-input>
      <ion-input [(ngModel)]="lightProducts[0].name" labelPlacement="floating" label="Lunes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="lightProducts[1].name" labelPlacement="floating" label="Martes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="lightProducts[2].name" labelPlacement="floating" label="Miercoles" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="lightProducts[3].name" labelPlacement="floating" label="Jueves" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="lightProducts[4].name" labelPlacement="floating" label="Viernes" placeholder="Nombre producto"></ion-input>
    </ion-card-content>
  </ion-card>

  <!-- Proteico Menu -->
  <ion-card color="light" style="width: 77vw; max-width: 600px; margin: auto; margin-top: 2vh;">
    <ion-card-header style="font-weight: bold; font-size: larger;">
      <ion-label *ngIf="proteicIsCollapsed">Proteico<ion-icon style="float: right; cursor: pointer;" name="chevron-down-outline" (click)="uncollapseProteic()"></ion-icon></ion-label>
      <ion-label *ngIf="!proteicIsCollapsed">Proteico<ion-icon style="float: right; cursor: pointer;" name="chevron-up-outline" (click)="collapseProteic()"></ion-icon></ion-label>
    </ion-card-header>
    <ion-card-content *ngIf="!proteicIsCollapsed">
      <ion-input [(ngModel)]="proteicPrice" type="tel" style="font-size: large; font-weight: bold;" labelPlacement="floating" label="Precio" placeholder="Precio del menú"></ion-input>
      <ion-input [(ngModel)]="proteicProducts[0].name" labelPlacement="floating" label="Lunes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="proteicProducts[1].name" labelPlacement="floating" label="Martes" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="proteicProducts[2].name" labelPlacement="floating" label="Miercoles" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="proteicProducts[3].name" labelPlacement="floating" label="Jueves" placeholder="Nombre producto"></ion-input>
      <ion-input [(ngModel)]="proteicProducts[4].name" labelPlacement="floating" label="Viernes" placeholder="Nombre producto"></ion-input>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button class="login-button" (click)="sendMenus()">Enviar</ion-button>
  </div>
</ion-content>
