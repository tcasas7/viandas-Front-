<ion-content>
  <h2 class="page-title">Clientes Pendientes de Aprobación</h2>

  <!-- Mensaje de carga -->
  <div *ngIf="!didLoad" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando clientes...</p>
  </div>

  <!-- Tabla de clientes -->
  <div *ngIf="didLoad && clientes && clientes.length > 0" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.firstName }} {{ cliente.lastName }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.phone }}</td>
          <td class="actions">
            <button class="approve" (click)="aprobarCliente(cliente.id)">Aprobar</button>
            <button class="reject" (click)="rechazarCliente(cliente.id)">Rechazar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje si no hay clientes -->
  <div *ngIf="didLoad && (!clientes || clientes.length === 0)" class="no-clientes">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No hay clientes pendientes de aprobación.</p>
  </div>

  <!-- Botón de volver -->
  <div class="volver">
    <button (click)="navigateToAdmin()">Volver</button>
  </div>
</ion-content>
