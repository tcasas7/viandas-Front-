<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="menu">Men√∫</div>
    <div class="user-div"><ion-icon (click)="navigateToProfile()" class="user-label" name="person-outline"></ion-icon></div>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-item lines="none">
    <ion-icon *ngIf="leftHiden"  name="chevron-back-outline" (click)="prev()" class="custom-button-left"></ion-icon>
    <ion-label style="-webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;" class="ion-text-center">{{actualDayName}}, {{actualDayNumber}}</ion-label>
    <ion-icon *ngIf="rightHiden"  name="chevron-forward-outline" (click)="next()" class="custom-button-right"></ion-icon>
  </ion-item>
    
  <div class="carousel-container">
    <div class="card-container">
      <ion-card color="success" class="card" data-text="Estandar"></ion-card>
      <ion-card color="danger" class="card" data-text="Light"></ion-card>
      <ion-card color="warning" class="card" data-text="Proteico"></ion-card>
    </div>



    <div class="carousel-content-wrapper">
      <div class="carousel-content">
        <div class="carousel-set" *ngFor="let set of carouselSets">         
          <div class="carousel-item" *ngFor="let item of set">
              <div class="image-container">
                <ion-img src="./assets/media/Almondigas.jpg"></ion-img>
              </div>
              <div style="margin-top: 0.5vh; margin-bottom: 0px; padding-top: 0px;">
                {{item.name}}
              </div>
              <div style="padding-top: 0.15vh; font-size: 1.6rem;">
                ${{item.price}}
                <ion-icon *ngIf="item.cartPressed === true"  class="cart-badge" name="add-outline" (click)="addToCart(item)"></ion-icon>
                <ion-icon *ngIf="item.cartPressed === false" class="cart-badge" [name]=icon (click)="pressCart(item)"></ion-icon>
                <ion-badge style="font-size: 1.2rem;" *ngIf="item.cartPressed === true" class="cart-badge" color="light">{{item.total}}</ion-badge>
                <ion-icon *ngIf="item.cartPressed === true && item.total >= 1" class="cart-badge" name="remove-outline" (click)="removeFromCart(item)"></ion-icon>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <ion-button lines="none" color="primary" class="order-button" (click)="makeOrder()">Realizar pedido</ion-button>
  </div>
</ion-content>
